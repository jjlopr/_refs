<!DOCTYPE html>
<head>
<link rel="stylesheet" href="./styles11.css">
</head>
<body>
<main>
  <h1>Single color gradients are useful!</h1>
  <p>It might seem strange, considering gradients are all about transitions between colors, but single color gradients can be super useful in CSS.</p>
  <a class="button" href="https://youtu.be/8NfafU1BgaY" target="_blank">Tutorial</a>
</main>
<script>
    if (!(window.CSS && CSS.registerProperty)) {
        // Fallback animate --angle at ~3s per turn
        const duration = 3000;

        function loop(now) {
            const t = (now % duration) / duration;  // 0..1
            const turn = `${t}turn`;
            document.querySelectorAll('.button').forEach(btn => {
                btn.style.setProperty('--angle', turn);
            });
        requestAnimationFrame(loop);
        }
    requestAnimationFrame(loop);
}
</script>
</body>
